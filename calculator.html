<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <style>
    /* ===== Calculator CSS ===== */
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .screen {
      background: #000;
      color: #d3d4e3;
      font-size: 2.5rem;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 50px;
      overflow: hidden;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: #333;
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    button:active {
      background: #000;
    }

    .operator {
      background: #f39c12;
    }

    .operator:hover {
      background: #f1c40f;
    }

    .equal {
      background: #27ae60;
      grid-column: span 2;
    }

    .clear {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="screen">0</div>
    <div class="calc-buttons">
      <button class="clear">C</button>
      <button>←</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button>0</button>
    </div>
  </div>

  <script>
    /* ===== JavaScript Code ===== */
    let runningTotal = 0;
    let buffer = "0";
    let previousOperator = null;

    const screen = document.querySelector('.screen');

    function buttonClick(value) {
      if (isNaN(value)) {
        handleSymbol(value);
      } else {
        handleNumber(value);
      }
      screen.innerText = buffer;
    }

    function handleSymbol(symbol) {
      switch (symbol) {
        case 'C':
          buffer = "0";
          runningTotal = 0;
          previousOperator = null;
          break;
        case '=':
          if (previousOperator === null) return;
          flushOperation(parseInt(buffer));
          previousOperator = null;
          buffer = runningTotal.toString();
          runningTotal = 0;
          break;
        case '←':
          if (buffer.length === 1) {
            buffer = "0";
          } else {
            buffer = buffer.substring(0, buffer.length - 1);
          }
          break;
        case '+':
        case '-':
        case '×':
        case '÷':
          handleMath(symbol);
          break;
      }
    }

    function handleMath(symbol) {
      if (buffer === "0") return;
      const intBuffer = parseInt(buffer);

      if (runningTotal === 0) {
        runningTotal = intBuffer;
      } else {
        flushOperation(intBuffer);
      }

      previousOperator = symbol;
      buffer = "0";
    }

    function flushOperation(intBuffer) {
      if (previousOperator === '+') {
        runningTotal += intBuffer;
      } else if (previousOperator === '-') {
        runningTotal -= intBuffer;
      } else if (previousOperator === '×') {
        runningTotal *= intBuffer;
      } else if (previousOperator === '÷') {
        runningTotal /= intBuffer;
      }
    }

    function handleNumber(numberString) {
      if (buffer === "0") {
        buffer = numberString;
      } else {
        buffer += numberString;
      }
    }

    function init() {
      document
        .querySelector('.calc-buttons')
        .addEventListener('click', function(event) {
          if (!event.target.matches('button')) return;
          buttonClick(event.target.innerText);
        });
    }

    init();
  </script>

</body>
</html>
